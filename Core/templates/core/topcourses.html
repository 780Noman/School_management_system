<h3>Top Courses</h3>
<div class="row">
    {% for course in top_courses %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ course.name }}</h5>
                <p class="card-text">{{ course.description|truncatewords:20 }}</p>
                <a href="{% url 'course:course_detail' course.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col">
        <p>No top courses available at the moment.</p>
    </div>
    {% endfor %}
</div>
