{% extends 'core/base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<h1 class="mt-4 mb-4">User List</h1>
{% if stu %}
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for st in stu %}
                    <tr>
                        <td>{{st.id}}</td>
                        <td>{{st.username}}</td>
                        <td>{{st.email}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% else %}
<div class="alert alert-info" role="alert">
    No Users Found
</div>
{% endif %}
{% endblock %}
